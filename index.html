<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/file.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script>
      // Set up the Spotify SDK callback BEFORE loading the script
      window.onSpotifyWebPlaybackSDKReady = (SDK) => {
        if (!SDK) {
          console.error('Spotify SDK: SDK object is null or undefined');
          return;
        }
        window.Spotify = SDK;
        // Dispatch a custom event so React components can listen for it
        window.dispatchEvent(new CustomEvent('spotify-sdk-ready', { detail: SDK }));
      };
    </script>
    <script 
      src="https://sdk.scdn.co/spotify-player.js"
      onerror="console.error('Failed to load Spotify SDK script');"
    ></script>
    <title>Tyler Yang</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
